# define the listen address and port for startup alert server
#ALERT_SERVER_IP=127.0.0.1
ALERT_SERVER_PORT=5001

# define the web service URL, the real URL is ${WEB_SERVICE_URL}/${alertserver}
WEB_SERVICE_URL=http://127.0.0.1:8081
WEB_SERVICE_NAME=alertserver

# define database for authentication
DB_DRIVER=com.mysql.jdbc.Driver
DB_URL=jdbc:mysql://localhost:7706/portal?characterEncoding=UTF8
#DB_URL=jdbc:mysql://127.0.0.1:3306/test
DB_USER=root
DB_PASSWORD=root
# the sql to verify user, this sql will be executed by JDBC directly
# NOTE: the sequence of user and password (password MUST after user)
# "cnt == 1" means verify ok, else means fail
DB_AUTH_VERIFY_SQL=select count(1) as cnt from User_ where screenName=? and password_=? and active_ in(1)
#DB_AUTH_VERIFY_SQL=select count(1) as cnt from test_user where username=? and password=?

# unit is minutes, time to clean cached and unforwarded messages
MSG_CACHE_TIME=30